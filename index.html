<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Wishlist</h1>
        <div class="wishlist-input">
            <input type="text" id="itemInput" placeholder="Enter a new wish...">
            <button id="addItemBtn">Add Wish</button>
        </div>
        <ul id="wishlist" class="wishlist">
            <!-- Wishlist items will be dynamically added here -->
        </ul>
    </div>
    <script src="wishlist.js"></script>
</body>
</html>
